<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Log In
    </title>
    <meta charset="utf-8">
    <meta name="description" content="Log in to our website">
    <meta name="viewport" content="width= device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/LogIn.css">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-box">
        <form>
       
                <h2>Log In</h2>
                <div class="input-box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="E-mail" required />
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="Password" required />
                    <label for="">Passwprd</label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox">Remember me <a href="ForgotPassword.html">Forgot Password?</a></label><br>
                </div>
                <button>Log In</button>
                <div class="register">
                    <p>Don't have account yet? <a href="Register.html">Register</a></p>
                </div>
            
            </form>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
